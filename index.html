<!-- index.html -->
<html>
  <head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      Telegram.WebApp.ready();

      function sendChoice(choice) {
        Telegram.WebApp.sendData(choice);
        Telegram.WebApp.close();
      }
    </script>
  </head>
  <body>
    <button onclick="sendChoice('yes')">YES</button>
    <button onclick="sendChoice('no')">NO</button>
  </body>
</html>
