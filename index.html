<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h3>Этап 1: Отметь слова, которые ты знаешь</h3>
  <form id="form"></form>
  <button type="submit">Завершить этап 1</button>
<script>
const words = ["the","be","with","tomorrow","corner","clever","streamline"];
const form = document.getElementById("form");
words.forEach(w=>{
  const div=document.createElement("div");
  div.innerHTML=`<label><input type="checkbox" value="${w}"> ${w}</label>`;
  form.appendChild(div);
});
document.querySelector("button").onclick=(e)=>{
  e.preventDefault();
  const selected=[...document.querySelectorAll("input:checked")].map(x=>x.value);
  Telegram.WebApp.sendData(JSON.stringify(selected));
  Telegram.WebApp.close();
};
Telegram.WebApp.ready();
</script>
</body>
</html>
