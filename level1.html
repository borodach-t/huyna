<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
.word { margin-bottom: 5px; }
button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
</style>
</head>
<body>
<h2>Выбери знакомые слова (уровень 1)</h2>
<form id="wordForm">
<div id="wordList"></div>
<button type="submit">Завершить тест</button>
</form>
<script>
const words = [
"cat","dog","sun","moon","milk","bread","car","bus","pen","book",
"house","water","food","friend","mother","father","day","night","table","chair"
]; // добавь до 100 слов

const list = document.getElementById("wordList");
words.forEach(word => {
    const div = document.createElement("div");
    div.className = "word";
    div.innerHTML = `<label><input type="checkbox" value="${word}"> ${word}</label>`;
    list.appendChild(div);
});
document.getElementById("wordForm").onsubmit = (e) => {
    e.preventDefault();
    const selected = Array.from(document.querySelectorAll("input[type=checkbox]:checked")).map(cb => cb.value);
    Telegram.WebApp.sendData(JSON.stringify(selected));
    Telegram.WebApp.close();
};
Telegram.WebApp.ready();
</script>
</body>
</html>
