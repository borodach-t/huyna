<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
    .col { background: #fff; padding: 12px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,.05); }
    .word { margin: 6px 0; }
    button { margin-top: 20px; padding: 10px 16px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Этап 2: отметь знакомые слова</h2>
  <div id="grid" class="grid"></div>
  <button id="submit">Завершить тест</button>
  <script>
    function qp(k){const s=new URLSearchParams(location.search);return s.get(k)}
    function getCols(){try{return JSON.parse(decodeURIComponent(qp('w')||'[]'))}catch(e){return [[],[],[],[]]}}
    const cols=getCols()
    const grid=document.getElementById('grid')
    cols.forEach(col=>{
      const box=document.createElement('div'); box.className='col'
      col.forEach(w=>{
        const div=document.createElement('div')
        div.className='word'
        div.innerHTML=`<label><input type="checkbox" value="${w}"> ${w}</label>`
        box.appendChild(div)
      })
      grid.appendChild(box)
    })
    document.getElementById('submit').onclick=(e)=>{
      e.preventDefault()
      const selected=[...document.querySelectorAll('input[type=checkbox]:checked')].map(x=>x.value)
      Telegram.WebApp.sendData(JSON.stringify(selected))
      Telegram.WebApp.close()
    }
    Telegram.WebApp.ready()
  </script>
</body>
</html>
